<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>わなかち的明日方舟资料站</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="/static/echarts.js"></script>
        <script src="/static/jquery.js"></script>
    </head>
    <body>
        <div class="icon">
            <img src="/static/icon.jpg">
        </div>
        <div class="title">
            <img src="/static/title.png">
        </div>
        <div class="navigation">
            <ul class="headname">
                <li>干员名录</li>
            </ul>
            <ul class="namelist">
                {% for i in namelist %}
                <li class="name"><a href="/"> {{i['代号']}} </a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="introduction">
            <div id="height" style="height: 25rem; width: 80rem;"></div>
            <div id="hair" style="height: 2rem; width: 80rem;"></div>
        </div>
    </body>
    <script src="/static/mainpage.js"></script>
</html>
